<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic" />
    <script defer src="app.js"></script>
    <title>News Search Engine</title>
  </head>
  <body>
    <div id="news-app">
      <form id="search">
        <h1>
          Current News API
        </h1>
        <fieldset>
          <label for="keywords">Query</label>
          <input id="keywords" type="text" placeholder="enter keywords..." />
        </fieldset>
        <fieldset>
          <label for="Language">Language </label>
          <select name="Languages" id="select-language">
            <option value="any">Any</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="Region">Region</label>
          <select name="Regions" id="select-region">
            <option value="any">Any</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="Category">Category</label>
          <select name="Categories" id="select-categories">
            <option value="any">Any</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="Start-Date">Start Date</label>
          <select name="Start-Dates" id="select-start-dates">
            <option value="any">Any</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="End-Date">End Date</label>
          <select name="End-Dates" id="select-end-dates">
            <option value="any">Any</option>
          </select>
        </fieldset>
        <button>SEARCH</button>
      </form>

      <div class="next-previous">
        <button disabled class="previous">Previous</button>
        <button disabled class="next">Next</button>
      </div>

      <div class="results">
        <section id="information" class="active">
          <h2>Welcome To The News API App</h2>
          <p>Above you will see different ways you can search news articles</p>
          <p>
            Enjoy!
          </p>
        </section>
      </div>
    </div>
  </body>
</html>
